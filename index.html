<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link In Bio</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header>
        <img src="assets/John-Doe.jpeg" alt="John Doe" />
        <h1>@JohnDoe</h1>
      </header>
      <ul>
        <li>
          <a href="#"><img src="./assets/github.svg" alt="Github" />Github</a>
        </li>
        <li>
          <a href="#"
            ><img src="./assets/youtube.svg" alt="Youtube" />Youtube</a
          >
        </li>
        <li>
          <a href="#"
            ><img src="./assets/facebook.svg" alt="Facebook" />Facebook</a
          >
        </li>
        <li>
          <a href="#"
            ><img src="./assets/twitter.svg" alt="Twitter" />Twitter</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
